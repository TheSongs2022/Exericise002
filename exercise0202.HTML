<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
       <li>banana</li>
       <li>apple</li>
       <li>pear</li>
       <li>grape</li>
       <li>peach</li>
    </ul>
</body>
</html>
<script>
    // Get the elements to be iterated
    let htmlFruit = document.getElementsByName('li');
    // Use a for loop
    for (let i=0; i < htmlFruit.length; i++){
        //Print the current element
        console.log(htmlFruit[i]);
    }
</script>
